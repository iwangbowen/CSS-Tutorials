<!DOCTYPE html>
<html>

<head>
    <title>CSS Tutorials</title>
    <style>
        .block {
            width: 200px;
            height: 200px;
        }
        
        .float {
            float: left;
        }
        
        .pink {
            background: #ee3e64;
        }
        
        .blue {
            background: #44accf;
        }
        
        .green {
            background: #b7d84b;
        }
        
        .orange {
            background: #E2A741;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="/css/syntax.css">
</head>

<body>
    <div class="block pink float"></div>
    <div class="block blue float"></div>
    <div class="block green"></div>
    <div class="block orange"></div>
    <div id="container">
        <form>
            <fieldset>
                <legend>form information</legend>
                <label for="form-name">Your name</label>
                <input type="text" id="form-name">

                <label for="form-email">Your email</label>
                <input type="email" id="form-email">

                <label for="form-address">Your address</label>
                <input type="text" id="form-address">

                <label for="form-phone">Your phone</label>
                <input type="text" id="form-phone">

                <lable for="form-message">Send a message</lable>
                <textarea id="form-message"></textarea>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <p>Hello there ninjas</p>
</body>

</html>
